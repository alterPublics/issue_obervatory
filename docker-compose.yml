version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-observatory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-observatory}
      POSTGRES_DB: ${POSTGRES_DB:-observatory}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-observatory}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis 7
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible object storage)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # MinIO initialisation (runs once, then exits)
  # ---------------------------------------------------------------------------
  minio-init:
    image: minio/mc:latest
    restart: "no"
    entrypoint: ["/bin/sh", "/docker/minio-init.sh"]
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-observatory-backups}
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./docker:/docker:ro

  # ---------------------------------------------------------------------------
  # PostgreSQL backup â€” run via host cron (see docs/operations/backup_restore.md)
  #
  # This service is intentionally NOT set to restart: unless-stopped.
  # It is designed to be invoked on demand or by a host-level cron job:
  #
  #   0 2 * * * cd /path/to/project && \
  #     docker compose --profile backup run --rm backup
  #
  # Add --profile backup to start it explicitly; it will exit after one run.
  # ---------------------------------------------------------------------------
  backup:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    command: ["python", "scripts/backup_postgres.py"]
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://observatory:observatory@postgres:5432/observatory}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-${MINIO_ROOT_USER:-minioadmin}}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin}}
      - MINIO_BUCKET=${MINIO_BUCKET:-observatory-backups}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    profiles:
      - backup
    volumes:
      - ./scripts:/app/scripts:ro

  # ---------------------------------------------------------------------------
  # FastAPI application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://observatory:observatory@postgres:5432/observatory}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - SECRET_KEY=${SECRET_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - PSEUDONYMIZATION_SALT=${PSEUDONYMIZATION_SALT}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - FIRST_ADMIN_EMAIL=${FIRST_ADMIN_EMAIL}
      - FIRST_ADMIN_PASSWORD=${FIRST_ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Celery worker
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    restart: unless-stopped
    command: celery -A issue_observatory.workers.celery_app worker --loglevel=info --concurrency=4
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://observatory:observatory@postgres:5432/observatory}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - SECRET_KEY=${SECRET_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - PSEUDONYMIZATION_SALT=${PSEUDONYMIZATION_SALT}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro

  # ---------------------------------------------------------------------------
  # Celery scraper worker (dedicated queue for long-running scraping tasks)
  #
  # Note on Playwright: `playwright install chromium` downloads ~130 MB of
  # browser binaries at container start.  For production, consider pre-baking
  # them into a dedicated Dockerfile target to avoid the download on every
  # restart.
  # ---------------------------------------------------------------------------
  scraper_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    restart: unless-stopped
    command: >
      sh -c "playwright install chromium &&
             celery -A issue_observatory.workers.celery_app worker
             --loglevel=info --queues=scraping --concurrency=2"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://observatory:observatory@postgres:5432/observatory}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - SECRET_KEY=${SECRET_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - PSEUDONYMIZATION_SALT=${PSEUDONYMIZATION_SALT}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro

  # ---------------------------------------------------------------------------
  # Celery Beat scheduler
  # ---------------------------------------------------------------------------
  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    restart: unless-stopped
    command: celery -A issue_observatory.workers.celery_app beat --loglevel=info --scheduler=celery.beat:PersistentScheduler
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://observatory:observatory@postgres:5432/observatory}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - SECRET_KEY=${SECRET_KEY}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      - PSEUDONYMIZATION_SALT=${PSEUDONYMIZATION_SALT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - beat_schedule:/app/celerybeat-schedule

volumes:
  postgres_data:
  redis_data:
  minio_data:
  beat_schedule:
  backups:
